<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check a given character is vowel or Constant</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <center>
        <h1>Check given Character is vowel or Constant !</h1>
    </center>
    <hr>
    <form onsubmit="onCheck(event)" name="form1" onreset="">
        <div class="group1">
            <label for="inp1">Enter a Alphabet Character</label>
            <input type="text" name="inp1" id="inp1" required>
        </div>
        <div class="group3">
            <input type="submit" value="Check" class="btn">
            <input type="reset" value="Clear">
        </div>
        <div class="group1">
            <label for="inp1">Vowel or Constant</label>
            <input type="text" name="result1" id='res'>
        </div>
    </form>
    <script src="assets/js/script.js"></script>

</body>
</html>
