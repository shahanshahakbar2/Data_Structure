<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a string</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <center>
        <h1>Program to Reverse a string</h1>
    </center>
    <hr>
    <form class="reverse" onsubmit="onReverse(event)" onreset="">
        <div class="int-1">
        <label for="">Enter a string</label>
        <input type="text" name="value" id="val" required>
        </div>
        <div class="btn">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
        <div class="result-1">
            <label for="">Reverse String</label>
            <input type="text" name="result" id="result">
        </div>

    </form>
    
    <script src="assets/js/script.js">
        
    </script>
</body>
</html>
