<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <center>
        <h1>Convert Fahrenheit to Celsius and Celsius to Fahrenheit</h1>
    </center>
    <hr>
    
    <form onsubmit="onTemperature(event)" name="form1" onreset="">
    <div class="group1">
        <label for="inp1">Enter Fahrenheit Value</label>
        <input type="number" name="inp1" id="inp1" required>
    </div>
    <div class="group3">
        <input type="submit" value="Change to Celsius" class="btn">
        <input type="reset" value="Clear">
    </div>
    <div class="group1">
        <label for="inp1">Change Degree in Celsius </label>
        <input type="text" name="result1" id='result1'>
    </div>
    </form>
    <br><hr><br>
    <form onsubmit="onCelsius(event)" name="form1" onreset="">
        <div class="group1">
            <label for="inp2">Enter Celsius Value</label>
            <input type="number" name="inp2" id="inp2" required>
        </div>
        <div class="group3">
            <input type="submit" value="Change to Fahrenheit" class="btn">
            <input type="reset" value="Clear">
            
        </div>
        <div class="group1">
            <label for="inp1">Degree in Fahrenheit </label>
            <input type="text" name="result2" id='result2'>
        </div>
        </form>
    
    <script src="assets/js/script.js">
        
    </script>

</body>
</html>
