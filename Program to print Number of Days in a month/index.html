<head>

<body>
    <center>
        <h1>Program to print Number of Days in a month</h1>

    <hr>
    <form onsubmit="daysInMonth(event)" name="form1" onreset="">
        <div class="group1">
            <label for="inp1">Enter  Value 1</label>

        </div>

        </div>
        </form>
        <hr>
        <div id="result1"></div>
        <hr>
        <script src="assets/js/script.js">
            
        </script>
